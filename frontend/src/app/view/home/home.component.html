<div class="container">

  <mat-card>

    <mat-tab-group class="flight_search_group">

      <mat-tab label="One Way">

        <mat-form-field>
          <input matInput placeholder="Source" [(ngModel)]="flightSearch.fromAirport">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Destination" [(ngModel)]="flightSearch.toAirport">
        </mat-form-field>

        <br>

        <mat-form-field>
          <input matInput [matDatepicker]="oneway_datepicker" placeholder="Choose a date" [(ngModel)]="flightSearch.depatureDate">
          <mat-datepicker-toggle matSuffix [for]="oneway_datepicker"></mat-datepicker-toggle>
          <mat-datepicker #oneway_datepicker></mat-datepicker>
        </mat-form-field>

        <br>

        <mat-form-field>
          <mat-select [(value)]="flightSearch.classType" placeholder="Class">
            <mat-option value="economy">Economy</mat-option>
            <mat-option value="business">Business</mat-option>
            <mat-option value="first">First</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-select [(value)]="flightSearch.fareType" placeholder="Fare">
            <mat-option value="adult">Adult</mat-option>
            <mat-option value="child">Child</mat-option>
          </mat-select>
        </mat-form-field>

        <br>

        <button mat-button color="primary" (click)="submitOneWaySearch()">Submit</button>

      </mat-tab>

      <mat-tab label="Round_Trip">

        <mat-form-field>
          <input matInput placeholder="Source" [(ngModel)]="flightSearch.fromAirport">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Destination" [(ngModel)]="flightSearch.toAirport">
        </mat-form-field>

        <br>

        <mat-form-field>
          <input matInput [matDatepicker]="roundtrip_from_datepicker" placeholder="Depature Date" [(ngModel)]="flightSearch.depatureDate">
          <mat-datepicker-toggle matSuffix [for]="roundtrip_from_datepicker"></mat-datepicker-toggle>
          <mat-datepicker #roundtrip_from_datepicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <input matInput [matDatepicker]="roundtrip_to_datepicker" placeholder="Return Date" [(ngModel)]="flightSearch.returnDate">
          <mat-datepicker-toggle matSuffix [for]="roundtrip_to_datepicker"></mat-datepicker-toggle>
          <mat-datepicker #roundtrip_to_datepicker></mat-datepicker>
        </mat-form-field>

        <br>

        <mat-form-field>
          <mat-select [(value)]="flightSearch.classType" placeholder="Class">
            <mat-option value="economy">Economy</mat-option>
            <mat-option value="business">Business</mat-option>
            <mat-option value="first">First</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-select [(value)]="flightSearch.fareType" placeholder="Fare">
            <mat-option value="adult">Adult</mat-option>
            <mat-option value="child">Child</mat-option>
          </mat-select>
        </mat-form-field>

        <br>

        <button mat-button color="primary" (click)="submitTwoWaySearch()">Submit</button>

      </mat-tab>

      <mat-tab label="Multi City">


        <div *ngFor="let fs of arr">
          
          <mat-form-field>
            <input matInput placeholder="Source" [(ngModel)]="fs.fromAirport">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Destination" [(ngModel)]="fs.toAirport">
          </mat-form-field>

          <mat-form-field>
            <input matInput [matDatepicker]="multi_city_datepicker" placeholder="Choose a date" [(ngModel)]="fs.depatureDate">
            <mat-datepicker-toggle matSuffix [for]="multi_city_datepicker"></mat-datepicker-toggle>
            <mat-datepicker #multi_city_datepicker></mat-datepicker>
          </mat-form-field>

        </div>

        <mat-form-field>
          <mat-select [(value)]="flightSearch.classType" placeholder="Class">
            <mat-option value="economy">Economy</mat-option>
            <mat-option value="business">Business</mat-option>
            <mat-option value="first">First</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-select [(value)]="flightSearch.fareType" placeholder="Fare">
            <mat-option value="adult">Adult</mat-option>
            <mat-option value="child">Child</mat-option>
          </mat-select>
        </mat-form-field>


        <button mat-button color="primary" (click)="addAnotherCity()">Add City</button>

        <br>

        <button mat-button color="primary" (click)="submitMutiCity()">Submit</button>

      </mat-tab>

    </mat-tab-group>


  </mat-card>

</div>
