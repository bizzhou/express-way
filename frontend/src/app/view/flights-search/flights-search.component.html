
<!-- Create a list of flights -->
<div class="flight_search_results">


    <mat-list>
        <mat-card *ngFor="let flight of flights">

            <mat-card-content>
                <span>{{ flight.flight_number }}</span>
                <span>{{ flight.class }}</span>
                <span>{{ flight.stops }}</span>
                <span>{{ flight.fare }}</span>
                <span>{{ flight.airline }}</span>
                <button mat-button class="buy_ticket">SELECT</button>

            </mat-card-content>

        </mat-card>
    </mat-list>

</div>
